<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Playing Cards</title>
</head>
<body>

  <!-- Heart -->
  <div class="card">
    <div class="red-top">A</div>
    <div id="circle"></div>
    <div id="circle2"></div>
    <div id="triangle"></div>
    <div class="red-bottom">A</div>
  </div>

  <!-- Diamond -->
  <div class="card">
    <div class="red-top">A</div>
    <div class="diamond-top"></div>
    <div class="diamond-bottom"></div>
    <div class="red-bottom">A</div>
  </div>

  <!-- spade -->
  <div class="card">
    <div class="black-top">A</div>
    <div id="triangle3"></div>
    <div id="circle6"></div>
    <div id="circle7"></div>
    <div id="triangle4"></div>
    <div class="black-bottom">A</div>
  </div>

  <!-- club -->
  <div class="card">
    <div class="black-top">A</div>
    <div id="circle3"></div>
    <div id="circle4"></div>
    <div id="circle5"></div>
    <div id="triangle2"></div>
    <div id="stem"></div>
    <div class="black-bottom">A</div>
  </div>

</body>
</html>
